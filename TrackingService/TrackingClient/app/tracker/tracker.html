<div class="row">
    <div class="col-lg-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <span class="h4" ng-bind="trackerCtrl.monday | date"></span>
                <span class="glyphicon glyphicon-arrow-right"></span>
                <span class="h4" ng-bind="trackerCtrl.friday | date"></span>
            </div>

            <div class="panel-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Check In</th>
                            <th>Check Out</th>
                            <th>Duration</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="tracker in trackerCtrl.trackers" ng-class="{danger: tracker.duration == undefined, 'warning': tracker.duration < trackerCtrl.appSettings.workingHourPerDay,'success': tracker.duration >= trackerCtrl.appSettings.workingHourPerDay}">
                            <td ng-bind="tracker.shortDate | date:'EEEE'"></td>
                            <td ng-bind="tracker.checkin | date:'HH:mm':'UTC'"></td>
                            <td ng-bind="tracker.checkout | date:'HH:mm':'UTC'"></td>
                            <td ng-bind="tracker.durationInFormat"></td>
                        </tr>
                    </tbody>
                </table>
                <div class="progress">
                    <div class="progress-bar" ng-style="{width: trackerCtrl.weekHoursInPercent + '%'}">{{trackerCtrl.weekHoursInFormat}}</div>

                    <div class="progress-bar progress-bar-danger" ng-style="{width: trackerCtrl.lackOfHoursInPercent + '%'}">{{trackerCtrl.lackOfHoursInFormat}}</div>
                </div>
            </div>
            
        </div>
    </div>
</div>
